server:
  port: 8081
spring:
  application:
    name: xiao-shiro
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:mysql://localhost:3306/sharding?useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root
    hikari:
      max-lifetime: 28830000 # 一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired），缺省:30分钟，建议设置比数据库超时时长少30秒，参考MySQL wait_timeout参数（show variables like '%timeout%';）
      maximum-pool-size: 9 # 连接池中允许的最大连接数。缺省值：10；推荐的公式：((core_count * 2) + effective_spindle_count)
  redis:
    host: 127.0.0.1
    port: 6379
mybatis:
  type-aliases-package: com.xiao.shiro.pojo  #扫描实体类